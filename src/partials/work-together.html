<section id="work-together" class="section">
  <div class="container">
    <h2 class="work-together-title">
      <picture>
        <source
          type="image/png"
          srcset="
            ./img/work-together/image@1x_result.png 1x,
            ./img/work-together/image@2x_result.png 2x
          "
        />
        <source
          type="image/webp"
          srcset="
            ./img/work-together/image@1x_result_result.png 1x,
            ./img/work-together/image@2x_result_result.png 2x
          "
        />
        <img
          class="work-together-img"
          src="./img/work-together/image@1x_result.png"
          alt="Lloyd Jefferson"
        />
      </picture>
      Letâ€™s<span class="work-together-title-accent"> work </span>together
    </h2>
    <form class="work-form" autocomplete="off">
      <label>
        <input
          class="work-form-input work-form-email"
          type="text"
          name="email"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          required
        />
        <div class="work-form-valid-text">
          <span class="work-form-succes">Succes!</span>
          <span class="work-form-invalid">Invalid email, try again</span>
        </div>
      </label>
      <input
        class="work-form-input work-form-comments"
        type="text"
        name="comment"
        placeholder="comments"
      />

      <button type="submit" class="work-form-btn">
        <svg class="work-form-btn-ellipse" fill="#ed3b44">
            <use href="./img/icons/icon.svg#icon-Ellipse-2"></use>
        </svg>
        <span class="work-form-btn-text">Send</span>
     </button>

    </form>
    <ul class="work-contacts">
      <li>
        <a
          class="work-contacts-email"
          href="mailto:lloydjefferson@gmail.com"
          target="_blank"
          >lloydjefferson@gmail.com</a
        >
      </li>
      <li>
        <a
          class="work-contacts-tel"
          href="tel:+380 11 1111 11 11"
          target="_blank"
          >+380 11 1111 11 11</a
        >
      </li>
    </ul>
  </div>
  <div id="work-modal" class="work-modal">
    <!-- <button class="work-modal-btn close-work-modal">
      <svg width="24" height="24">
        <use href="./img/icons/icon.svg#x"></use>
      </svg>
    </button> -->
      <span id="work-modal-close">
        <svg width="22" height="22">
          <use href="./img/icons/icon.svg#x"></use>
        </svg>
      </span>
      <h2 id="work-modal-title"></h2>
      <p id="work-modal-message"></p>
  </div>
</section>
