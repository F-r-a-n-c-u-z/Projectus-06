<section class="reviews" id="reviews">
  <div class="container">
    <h2 class="reviews-tittle">REVIEWS</h2>
    <div class="swiper swiper-reviews">
      <ul class="cards-list swiper-wrapper">
      </ul>
    </div>
    <div class="rev-btn">
      <button class="swiper-button-prev-rev-btn" type="button">
        <svg class="arrow-left-rev-btn arrow-left" width="24" height="24">
          <use href="./img/icons/icon.svg#arrow-narrow-right"></use>
        </svg>
      </button>
      <button class="swiper-button-next-rev-btn" type="button">
        <svg class="arrow-right-rev-btn arrow-right" width="24" height="24">
          <use href="./img/icons/icon.svg#arrow-narrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
